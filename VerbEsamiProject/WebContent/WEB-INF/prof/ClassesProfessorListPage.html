<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of courses Page</title>
</head>


<body>

	<a href="HomePage">logout</a>
	
	<h1>Welcome to the List of Courses Page</h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ' you are a professor, here you can see your courses'}"></p>
	<p> List of courses in descending order </p>

	<table>
		<thead>
			<tr>
				<th>Name of the course</th>
				<!-- <th> Date </th> -->
				<!-- <th> Link </th> -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${classes}">
				<td th:text="${c.className}"></td>
				
				<!--     <td><a th:href="@{/GetMissionDetails(missionid=${m.id})}">Details</a></td>     -->


				<!-- remember that the classid is decided by us, while the c.classID is the one of the object c -->
				<td><a th:href="@{/GoToRoundsProfessorListPage(classid=${c.classID})}">Details</a></td>
				
			</tr>
		</tbody>
	</table>
	
</body>
</html>
