<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of classes Page</title>
</head>


<body>

	<a href="HomePage">logout</a>
	
	<h1>Welcome to the List of Courses Page</h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ' you are a professor, here you can see your classes'}"></p>
	<p> List of classes in descending order </p>

	<div th:if="${classes.size() != 0}">
		<table>
			<thead>
				<tr>
					<th>Name of the class</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${classes}">
					<td th:text="${c.className}"></td>
	
					<td><a th:href="@{/GoToRoundsProfessorListPage(classId=${c.classID})}">Details</a></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	
	<p th:if="${classes.size() == 0}">You have no classes</p>
	
</body>
</html>
