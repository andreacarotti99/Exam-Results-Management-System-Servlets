<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of rounds Page</title>
</head>


<body>

	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	
	<h1>Welcome to the List of Rounds Page</h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a professor'}"></p>
	<p th:text="'List of rounds in descending order for class: ' + ${className}"></p>
	
	<div th:if="${rounds.size() != 0}">
		<table>
			<thead>
				<tr>
					<th>Dates of the round</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${rounds}">
					<td th:text="${r.date}"></td>
					<td> <a th:href="@{/GoToRegisteredToRoundPage(roundId=${r.roundID},lastClicked=1)}"> Round Details </a> </td>
					
					
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<p th:if="${rounds.size() == 0}">You have no rounds for this class</p>
	
</body>
</html>
