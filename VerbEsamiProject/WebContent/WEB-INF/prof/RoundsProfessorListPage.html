<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of rounds Page</title>
</head>


<body>

	<a href="/HomePage">logout</a>
	
	<h1>Welcome to the List of Rounds Page</h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a professor'}"></p>
	<p th:text="'List of rounds in descending order for class: ' + (${rounds.size()>0} ? ${rounds[0].className})"></p>
	
	<table>
		<thead>
			<tr>
				<th>Dates of the round</th>
				<!-- <th> Date </th> -->
				<!-- <th> Link </th> -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${rounds}">
				<td th:text="${r.date}"></td>
				<td> <a th:href="@{/GoToRegisteredToRoundPage(roundid=${r.roundID})}"> Round Details </a> </td>
				
				
			</tr>
		</tbody>
	</table>
	
</body>
</html>
