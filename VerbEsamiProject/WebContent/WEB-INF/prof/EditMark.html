<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of Registered Students Page</title>
</head>


<body>

	<a href="HomePage">logout</a>
	
	<h1>Student info Page </h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', these are the round information about the selected student:'}"></p>
	
	<hr>
	<p th:text="'Name: ' + (${infostudent.size()>0} ? ${infostudent[0].name})"></p>
	<p th:text="'Surname: ' + (${infostudent.size()>0} ? ${infostudent[0].surname})"></p>
	<p th:text="'Student Number: ' + (${infostudent.size()>0} ? ${infostudent[0].studentNumber})"></p>
	<p th:text="'Degree Course: ' + (${infostudent.size()>0} ? ${infostudent[0].degreeCourse})"></p>	
	<p th:text="'Mail: ' + (${infostudent.size()>0} ? ${infostudent[0].mail})"></p>	
	<p th:text="'Mark: ' + (${infostudent.size()>0} ? ${infostudent[0].mark})"></p>
	<p th:text="'Status: ' + (${infostudent.size()>0} ? ${infostudent[0].status})"></p>
	<hr>
	
	
	<div th:if="${infostudent[0].status.getValue == 0 || infostudent[0].status.getValue == 0 }">	
	
		<div>
		<p>Complete the form to Edit the Mark</p>
		<form th:action="@{/EditMark(studentId=${studentId},roundId=${roundId})}" method="POST">
			<fieldset>
				
				<p>
					<!--New Mark: <input type="number" name="newMark" min=18 max=30 required />	-->	
					
					<select name="newMark" type="number" required>
						<option value=1 selected>absent</option>
						<option value=2 selected>failed</option>
						<option value=3 selected>skip next round</option>
						<option value=18 selected>18</option>
						<option value=19 selected>19</option>
						<option value=20 selected>20</option>
						<option value=21 selected>21</option>
						<option value=22 selected>22</option>
						<option value=23 selected>23</option>
						<option value=24 selected>24</option>
						<option value=25 selected>25</option>
						<option value=26 selected>26</option>
						<option value=27 selected>27</option>
						<option value=28 selected>28</option>
						<option value=29 selected>29</option>
						<option value=30 selected>30</option>
						<option value=31 selected>30 with honour</option>
					</select>
				</p>
				
				<input type="submit" name="Submit Mark">
			</fieldset>
		</form>
	</div>
	
	</div>
	
	
</body>
</html>
