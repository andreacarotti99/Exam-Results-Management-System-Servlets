<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of Registered Students Page</title>
</head>


<body>

	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	
	<h1>Welcome to the List of Registered students of the round </h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a professor, here you can see the list of registered students of the round:'}"></p>
	<p th:text="${'Class name: ' + roundInfo.className + ', round date: ' + roundInfo.date}"> </p>		
	
	<p> List of students: </p>

	<div th:if="${registeredStudents.size() != 0}">
		<table>
			<thead>
				<tr>
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=1)}">studentNumber</a></th>
					
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=2)}">Surname</a></th>
					
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=3)}">Name</a></th>
					
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=4)}">Email</a></th>
					
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=5)}">Degree Course</a></th>
					
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=6)}">Mark</a></th>
					
					<th><a th:href="@{/GoToRegisteredToRoundPage(roundId=${roundInfo.roundId},lastClicked=7)}">Status</a></th>
									
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${registeredStudents}">
					<td th:text="${r.studentNumber}"></td>
					<td th:text="${r.surname}"></td>
					<td th:text="${r.name}"></td>
					<td th:text="${r.mail}"></td>
					<td th:text="${r.degreeCourse}"></td>
					<td th:text="${r.mark}"></td>
					<td th:text="${r.status}"></td>
					
					<td th:if="${r.status.getValue == 0 || r.status.getValue == 1}"> <a th:href="@{/GoToEditMarkPage(studentId=${r.id},roundId=${roundInfo.roundId})}"> <button type="button"> Edit Mark </button> </a> </td>														
					
				</tr>
			</tbody>
		</table>
		
		<p> <a th:href="@{/PublishMarks(roundId=${roundInfo.roundId})}"> <button type="button"> Publish Marks </button> </a> </p>
	
		<p> <a th:href="@{/VerbalizeMark(roundId=${roundInfo.roundId})}"> <button type="button"> Record Marks and visualize verbal </button> </a> </p>		
	
		<p th:text=" ${errorVerbalizing}"></p>
	
	
	</div>
	
	<p th:if="${registeredStudents.size() == 0}"> No students are registered to this round</p>
	
	
</body>
</html>
