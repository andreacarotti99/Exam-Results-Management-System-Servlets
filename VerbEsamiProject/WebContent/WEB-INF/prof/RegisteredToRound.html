<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of Registered Students Page</title>
</head>


<body>

	<a href="http://localhost:8080/VerbEsamiProject/HomePage">logout</a>
	
	<h1>Welcome to the List of Registered students of the round </h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a professor, here you can see the list of registered students of the selected round'}"></p>
	
	<td> <a th:href="@{/PublishMarks}"> <button type="button"> Publish Marks </button> </a> </td>
	
	<td> <a th:href="@{/VerbalizeMark}"> <button type="button"> Verbalize Marks and visualize verbal </button> </a> </td>		
			
	
	<p> List of students: </p>

	<table>
		<thead>
			<tr>
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=1)}">studentNumber</a></th>
				
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=2)}">Surname</a></th>
				
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=3)}">Name</a></th>
				
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=4)}">Email</a></th>
				
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=5)}">Degree Course</a></th>
				
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=6)}">Mark</a></th>
				
				<th><a th:href="@{/GoToRegisteredToRoundSecondTime(lastClicked=7)}">Status</a></th>
								

			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${registeredStudents}">
				<td th:text="${r.studentNumber}"></td>
				<td th:text="${r.surname}"></td>
				<td th:text="${r.name}"></td>
				<td th:text="${r.mail}"></td>
				<td th:text="${r.degreeCourse}"></td>
				<td th:text="${r.mark}"></td>
				<td th:text="${r.status}"></td>
				
				<td> <a th:href="@{/GoToEditMarkPage(studentid=${r.id} )}"> <button type="button"> Edit Mark </button> </a> </td>														
				
				
			</tr>
		</tbody>
	</table>
	
	
	
	
</body>
</html>
