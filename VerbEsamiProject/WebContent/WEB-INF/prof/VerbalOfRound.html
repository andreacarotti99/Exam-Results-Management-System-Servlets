<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Verbal Page</title>
<link rel="stylesheet" type="text/css" media="all" href="CSS/style.css" />
</head>


<body>

	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	
	<h1>Welcome to the List of Registered students of the round </h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a professor, here you can see the verbal of the selected round'}"></p>
	
	
	<h1 th:text="${'Class name: ' + round.className + ', round date: ' + round.date + ', verbal id: ' + verbal.verbalID + ', verbalization time: ' + verbal.date}"></h1>
	

	<table class="boxed">
		<thead>
			<tr>
				<th class="boxed">Student Number</th>
				<th class="boxed">Surname</th>
				<th class="boxed">Name</th>
				<th class="boxed">Mark</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${registeredStudents}">
				<td class="boxed" th:text="${r.studentNumber}"></td>
				<td class="boxed" th:text="${r.surname}"></td>
				<td class="boxed" th:text="${r.name}"></td>
				<td class="boxed" th:text="${r.mark}"></td>			
			</tr>
		</tbody>
	</table>
	
	
	
	
</body>
</html>
