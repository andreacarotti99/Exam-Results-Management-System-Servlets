<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Verbal Page</title>
</head>


<body>

	<a href="http://localhost:8080/VerbEsamiProject/HomePage">logout</a>
	
	<h1>Welcome to the List of Registered students of the round </h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a professor, here you can see the verbal of the selected round'}"></p>
	
	
	<p> Verbal: </p>

	<table>
		<thead>
			<tr>
				<th>Student Number</th>
				<th>Surname</th>
				<th>Name</th>
				<th>Email</th>
				<th>Degree Course</th>
				<th>Mark</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${registeredStudents}">
				<td th:text="${r.studentNumber}"></td>
				<td th:text="${r.surname}"></td>
				<td th:text="${r.name}"></td>
				<td th:text="${r.mail}"></td>
				<td th:text="${r.degreeCourse}"></td>
				<td th:text="${r.mark}"></td>
								
			</tr>
		</tbody>
	</table>
	
	
	
	
</body>
</html>
