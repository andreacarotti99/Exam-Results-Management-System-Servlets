<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>List of rounds Page</title>
</head>


<body>

	<a href="/HomePage">logout</a>
	
	<h1>Welcome to the List of Rounds Page</h1>
	<p th:text="${'Hello ' + session.user.name + ' ' + session.user.surname + ', you are a student'}"></p>
	<p th:text="'List of rounds in descending order for the class: ' + (${rounds.size()>0} ? ${rounds[0].className})"></p>

	<table>
		<thead>
			<tr>
				<th>Dates of the round</th>
				<!-- <th> Date </th> -->
				<!-- <th> Link </th> -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${rounds}">
				<td th:text="${r.date}"></td>
				
				<!--  <td th:text="${c.studentID}"></td></td>  -->
				<!--     <td><a th:href="@{/GetMissionDetails(missionid=${m.id})}">Details</a></td>     -->
				<td><a th:href="@{/GoToVisualizeYourMarkStudentPage(roundid=${r.roundID})}">Details</a></td>
				
			</tr>
		</tbody>
	</table>
	
</body>
</html>
